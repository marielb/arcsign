{% extends "base.html" %}

{% block title %}Live data feed{% endblock %}
<script type="text/javascript" src="console.js"></script>

{% block body %}
    <h1 class="text-center">Debugger</h1>

    <h2>Hand Object</h2>
    <div id="hand_object"></div>
    <h2>Finger Directions</h2>

    <ul>
    {% for finger in fingers %}
      <li> {{ finger }}:  <span id="output_{{ finger }}"></span></li>
    {% endfor %}
    </ul>
{% endblock %}
